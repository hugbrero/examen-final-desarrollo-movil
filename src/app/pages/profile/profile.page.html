<ion-card>
  <ion-card-header>
    <ion-card-title>Perfil de usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="submit()">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="nombre?.touched && nombre?.invalid">
        <p>El nombre es obligatorio</p>
      </ion-text>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="apellido?.touched && apellido?.invalid">
        <p>El apellido es obligatorio</p>
      </ion-text>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="correo?.touched && correo?.invalid">
        <p *ngIf="correo?.errors?.['required']">El correo es obligatorio</p>
        <p *ngIf="correo?.errors?.['email']">Debe ser un correo válido</p>
      </ion-text>

      <ion-button
        expand="block"
        type="submit"
        class="ion-margin-top">
        Guardar (imprimir en consola)
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
